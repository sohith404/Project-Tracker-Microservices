# Server Configuration
server.port=8081

# Application Name (Used by Eureka and API Gateway)
spring.application.name=auth-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project_tracker_auth
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Tell Eureka to use IP instead of Hostname
eureka.instance.prefer-ip-address=true
# (Optional) Manually set the IP if you are on a complex VPN/Company network
eureka.instance.ip-address=127.0.0.1
